name: verasso
description: A unified social-learning ecosystem.
publish_to: "none"
version: 1.2.0+3

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^17.1.0

  # Backend (Supabase)
  supabase_flutter: ^2.3.0
  supabase: ^2.0.0

  # Logging
  logger: ^1.4.0

  # UI & Design
  google_fonts: ^8.0.1
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  glassmorphism_ui: ^0.3.0
  shimmer: ^3.0.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  fl_chart: ^1.1.1
  confetti: ^0.8.0
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  codemaster_odyssey:
    path: packages/codemaster_odyssey

  # Handlers
  freezed_annotation: ^3.0.0
  web: ^1.1.0

  # Icons
  lucide_icons: ^0.257.0
  cupertino_icons: ^1.0.6
  lottie: ^3.1.2

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.4
  flutter_stripe: ^11.4.0
  shared_preferences: ^2.3.5
  uuid: ^4.5.1
  timeago: ^3.7.0

  image_picker: ^1.0.7
  encrypt: ^5.0.3
  flutter_secure_storage: ^10.0.0
  pointycastle: ^3.9.1

  # AR & Hand Gesture Recognition
  camera: ^0.11.3
  geolocator: ^14.0.2
  sensors_plus: ^7.0.0
  permission_handler: ^12.0.1

  google_mlkit_pose_detection: ^0.14.1
  ar_flutter_plugin_plus: ^1.1.2
  flutter_3d_controller: ^2.3.0
  vector_math: ^2.1.4

  # Messaging
  file_picker: ^10.3.10
  video_player: ^2.8.2
  audioplayers: ^6.5.1
  video_compress: ^3.1.2
  record: ^6.0.0
  image_cropper: ^11.0.0
  photo_view: ^0.15.0
  photofilters: ^3.0.1
  image: ^4.1.7

  # Security & Utils
  bcrypt: ^1.1.3
  crypto: ^3.0.3

  # Error Reporting & Analytics
  sentry_flutter: ^9.12.0
  flutter_jailbreak_detection: ^1.0.0

  # Biometric Authentication
  local_auth: ^3.0.0
  # Platform-specific local_auth removed to allow federated management

  # Certificate Pinning & HTTP
  dio: ^5.4.0
  http: ^1.1.2

  # Network & Connectivity
  connectivity_plus: ^7.0.0
  network_info_plus: ^7.0.0

  # Bluetooth & Mesh
  flutter_blue_plus: ^2.1.0
  nearby_connections: ^4.3.0

  # Offline Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  share_plus: ^12.0.1
  flutter_markdown: ^0.7.7+1
  pinenacl: ^0.6.0
  path: ^1.9.0
  razorpay_flutter: ^1.3.7

  # Forced updates to resolve outdated package warnings
  webview_flutter: ^4.13.1
  webview_flutter_android: ^4.10.11

  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  hive_test: ^1.0.1
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  freezed: ^2.5.7
  riverpod_generator: ^4.0.0+1
  custom_lint: ^0.8.1
  riverpod_lint: ^3.1.0
  json_serializable: ^6.9.0
  flutter_launcher_icons: ^0.14.4
  source_helper: ^1.3.8
  integration_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.jpeg"

flutter_native_splash:
  color: "#000000"
  image: "assets/images/splash-icon.png"
  android_12:
    image: "assets/images/splash-icon.png"
    color: "#000000"
  fullscreen: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/
    - assets/docs/

dependency_overrides:
  image: ^4.1.7
  intl: ^0.20.2
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
